plugins {
    id 'org.jetbrains.intellij' version '0.2.5'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    compile('com.thoughtworks.xstream:xstream:1.4.8') {
        exclude group: 'xmlpull', module: 'xmlpull'
        exclude group: 'xpp3', module: 'xpp3_min'
    }
}

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

intellij {
    pluginName 'Material Theme'
    // Match with 'since-build' in META-INF/plugin.xml
//    alternativeIdePath 'C:\\Users\\eliorb\\AppData\\Local\\JetBrains\\Toolbox\\apps\\PhpStorm\\ch-1\\171.3566.28'
    // Allows leaving 'until-build' open-ended/undefined
    updateSinceUntilBuild = false

    publish {
        username publishUsername
        password publishPassword
    }

}
